version: 2
build:
  os: ubuntu-22.04
  tools:
    python: mambaforge-4.10
  jobs:
    pre_build:
      - mamba install -q -y -c maddenp condev=0.3.0 sphinx-gallery sphinxcontrib-bibtex
      - make meta
      - export UWTOOLS_VERSION=$(jq -r .version recipe/meta.json)
